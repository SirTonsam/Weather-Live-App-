<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLive_App</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">WeatherLive-App</h3>
			<div>
				<h1 class="temp">16&#176;C</h1>
				<div class="city-time">
				<h1 class="name">Harare</h1>
				<small>
					<span class="time">06:09</span>
					-
					<span class="date">Monday Oct 30</span>
					<div class="weather">
					<img src="113.png" alt="icon" style="width:50px;height:50px;">
					<span class="condition">Cloudy</span>
					</div>
				</small>
				
			</div>
		</div>
	</div>
	

	
	<div class="panel">
		<form id="locationInput">
			<input type="text" class="search" placeholder="Search Location..."/>
			<button type="submit" class="submit">
				<img src="icons/search-icon.png " style="width:25px;height:25px;" />
			</button>
		</form>

		<ul class="cities">
			<li class="city">Bulawayo</li>
			<li class="city">New York</li>
			<li class="city">Paris</li>
			<li class="city">Tokyo</li>
		</ul>

		<ul class="details">
			<h4>Weather Details</h4>
			<li>
				<span>Cloudy</span>
				<span class="cloud">89%</span>
			</li>
			<li>
				<span>Humidity</span>
				<span class="humidity">64%</span>
			</li>
			<li>
				<span>Wind</span>
				<span class="wind">8km/h</span>
			</li>
		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
